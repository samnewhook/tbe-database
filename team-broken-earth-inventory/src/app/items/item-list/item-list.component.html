<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="items.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor="let item of items">
        <mat-expansion-panel-header>
            {{item.title}}
        </mat-expansion-panel-header>
        <div class="item-image">
            <img [src]="item.imagePath" [alt]="item.title">
        </div>
        <p>{{item.content}}
        <mat-action-row>
            <a mat-button color="primary" [routerLink]="['/edit', item.id]">EDIT</a>
            <button mat-button color="warn" (click)="onDelete(item.id)">DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<mat-paginator 
[length]="totalItems" 
[pageSize]="itemsPerPage" 
[pageSizeOptions]="pageSizeOptions"
(page)="onChangedPage($event)"
*ngIf="items.length > 0"
></mat-paginator>
<p class="info-text mat-body-1" *ngIf="items.length <= 0 && !isLoading">No Items yet!</p>
